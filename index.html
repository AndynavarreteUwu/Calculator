<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDY - Calculadora </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class ="container mt-5"> 
        <div class ="col-3">

            <input type="text" class ="form-control" id ="cajita">
            <hr>

            <div class = "mt-1">
                <button class = "btn btn-dark" onclick ="acBot(1)"> 1 </button>
                <button class = "btn btn-dark" onclick ="acBot(2)"> 2 </button>
                <button class = "btn btn-dark" onclick ="acBot(3)"> 3 </button>
                <button class = "btn btn-secondary" onclick ="sumBot()"> + </button>
                <button class = "btn btn-secondary" onclick ="acRai()"> sqrt </button>
            </div>

            <div class = "mt-1">
                <button class = "btn btn-dark" onclick ="acBot(4)"> 4 </button>
                <button class = "btn btn-dark" onclick ="acBot(5)"> 5 </button>
                <button class = "btn btn-dark" onclick ="acBot(6)"> 6 </button>
                <button class = "btn btn-secondary" onclick ="acMen()"> - </button>
                <button class = "btn btn-secondary" onclick ="acCos()"> cos </button>
            </div>

            <div class = "mt-1">
                <button class = "btn btn-dark" onclick ="acBot(7)"> 7 </button>
                <button class = "btn btn-dark" onclick ="acBot(8)"> 8 </button>
                <button class = "btn btn-dark" onclick ="acBot(9)"> 9 </button>
                <button class = "btn btn-secondary" onclick="acMul()"> * </button>
                <button class = "btn btn-secondary" onclick ="acTan()"> tan </button>
            </div>

            <div class = "mt-1">
                <button class = "btn btn-danger" onclick ="acCle()"> C </button>
                <button class = "btn btn-dark" onclick ="acBot(0)"> 0 </button>
                <button class = "btn btn-success" onclick ="acRes()"> = </button>
                <button class = "btn btn-secondary" onclick="acDiv()"> / </button>
                <button class = "btn btn-secondary" onclick ="acPot()"> ^ </button>
                <button class = "btn btn-secondary" onclick ="acSal()"> sal </button>
            </div>
        </div>
    </div>

    <script src= "js/jquery.js"></script>
    
    <script>
        //$("#cajita").val("Hola BB!");

        var jvalor = "";
        var acum = "";
        var opera = 0;

        function acRes(){
            if (opera ==1){
                res= parseInt (acum) + parseInt(jvalor);
                $("#cajita").val(res);
                jvalor = res;
            }

            if (opera ==2){
                res= parseInt (acum) - parseInt(jvalor);
                $("#cajita").val(res);
                jvalor = res;
            }

            if (opera ==3){
                res= parseInt (acum) * parseInt(jvalor);
                $("#cajita").val(res);
                jvalor = res;
            }

            if (opera ==4){
                res= parseInt (acum) / parseInt(jvalor);
                $("#cajita").val(res);
                jvalor = res;
            }

            if (opera ==5){
                res = jvalor;
                while (jvalor > 1){
                    res = parseInt (res) * parseInt (acum);
                    jvalor = parseInt (jvalor) - 1;
                }
                $("#cajita").val(res);
                jvalor = res;
            }
            opera=0;
        }

        function sumBot(){
            acum = jvalor;
            opera = 1; 
            acCle();
        }

        function acMen(){
            acum = jvalor;
            opera = 2; 
            acCle();
        }
        
        function acMul(){
            acum=jvalor;
            opera=3;
            acCle();
        }
        
        function acRai(){
            acum=jvalor;
            res = Math.sqrt(jvalor);
            $("#cajita").val(res);
            jvalor = res;
        }

        function acCos(){
            res = Math.cos(jvalor);
            $("#cajita").val(res);
            jvalor = res;
        }

        function acTan(){
            acum=jvalor;
            res = Math.atan(jvalor);
            $("#cajita").val(res);
            jvalor = res;
        }

        function acSal(){
            $("#cajita").val("Francisco Andres Navarrete Arguello");
        }

        function acDiv(){
            acum=jvalor;
            opera=4;
            acCle();
        }

        function acPot(){
            acum=jvalor;
            opera=5;
            acCle();
        }

        function acBot( valor ){
            jvalor = jvalor + valor;
            $("#cajita").val(jvalor); 
        }

        function acCle(){
            $("#cajita").val("");
            jvalor = "";
        }
    
    </script>

</body>
</html>
